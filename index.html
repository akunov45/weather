<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<section class="header">
			<h2>Прогноз погоды</h2>
			<div class="search">
				<input
					id="textField"
					type="text"
					placeholder="Введите название города"
				/>
				<button id="btnShow">Показать</button>
			</div>
		</section>

		<section>
      <div class="spinner" id="spinner">
        <div class="dot1"></div>
				<div class="dot2"></div>
			</div>
			<div class="card" >
				<div>
					<h3 id="cityName">London <span>GB</span></h3>
					<h1 id="temp">11 <span>°c</span></h1>
					<p id="weatherStatus">Облачно</p>
					<p id="wind">Ветер</p>
					<p id="humidity">Влажность</p>
				</div>
				<div>
					<img id="weatherImg" src="" alt="Image" />
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
